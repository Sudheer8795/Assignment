<!DOCTYPE html>
<html>
<head>
  <title>Decentralized Task Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Management App</h1>
    </header>
    <div class="board">
      <div class="list">
        <h2>To Do</h2>
        <ul id="todo-list" class="task-list">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </div>
      <div class="list">
        <h2>In Progress</h2>
        <ul id="inprogress-list" class="task-list">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </div>
      <div class="list">
        <h2>Done</h2>
        <ul id="done-list" class="task-list">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
